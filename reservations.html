<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags for search engines -->
    <meta name="description" content="Rossis Bistro. Italian restaurant in Berlin." />
    <meta name="keywords" content="Italian, restaurant, bistro, Berlin" />
    <title>Rossis Bistro</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />

    <!-- Stylesheet -->
    <link rel="Stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Rossis bistro</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></a></li>
                <li><a href="menu.html">Menu</a></a></li>
                <li><a href="reservations.html" class="active">Reservations</a></a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="reservations">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
        <h2>Reservations</h2>
        <br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" class="text-input" required>
        <br>
        <label for="email_address">Email Address:</label>
        <input type="email" name="email_address" id="email_address" class="text-input" required>
        <br>
        <label for="phone_number">Phone number:</label>
        <input type="tel" name="phone_number" id="phone_number" class="number-input" required>
        <br>
        <label for="date">Reservation date:</label>
        <input type="date" name="date" id="date" class="date" required>
        <br>
        <label for="time">Reservation time:</label>
        <input type="time" name="time" id="time" class="time" required>
        <br>
        <label for="people">Number of people:</label>
        <input type="number" name="people" id="people" class="number" min="1" max="15"required>
        <br>
        <button type="submit" class="submit">Let's eat!...Soon</button>
        </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </footer>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/7cf047bca8.js" crossorigin="anonymous"></script>
</body>

</html>
